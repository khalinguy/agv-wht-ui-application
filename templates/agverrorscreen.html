    <header>

    </header>
        <form action="/agvToErorState" method="post" id="helpbtn">

    <main>

            <img id ="agvfixedbutton" src="/fixed-button.png">
        </button>

    <footer id="main-footer">

    </footer>
    <script>
        const agvimage = document.getElementById('AGV');
        console.log(agvimage.src)
        console.log(agvimage.src.includes("Green"))
        if (agvimage.src.includes("Green")) {
            document.getElementById('agvfixedbutton').style = "display:none";
        }
    </script>
